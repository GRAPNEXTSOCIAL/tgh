{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <h2 class="alert alert-info">Update Coupon Details {{id}}</h2>
        <form action="" method="post" class="update_coupon_form">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-success" value="Update">
            <a href="{% url 'list-coupons' %}" class="btn btn-info">Back to User List</a>
        </form>
    </div>
{% endblock %}
