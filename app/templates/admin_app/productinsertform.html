{% extends 'admin_app/index.html' %}
{% load static %}
{% block content %}    
    <div class="page-wrapper">
        <div class="row">
          <div class="col-md-12">
            <div class="tab">
            <center><u><h1>PRODUCT INSERTION FORM</h1></u></center>
            {% if submitted %}
              Your Product was Entered Successfully!!!
            {% else %}
              <form method="POST" style="align-items: center;" enctype="multipart/form-data" class="product_form">
                  {% csrf_token %}
                  {{ form.as_p}}
                  <input type="submit" value="Submit" class="btn btn-success">
                  <a href="{% url 'list-products' %}" class="btn btn-info">View Product List</a>
                {% endif %}
              </form>         
            </div>
          </div>
        </div>
    </div>
{% endblock %}
